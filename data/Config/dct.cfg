-- Example dct configuration file
-- commented values represent system defaults, remove the '--' (double dash)
-- to enable the config option.
--
-- WARNING: this is treated like a raw lua file and can have syntax error
--    if not careful.

-- debug     = false    -- set to true if you need extra logging
-- profile   = false    -- set to true if you think DCT be "slow"

--[[
-- Use this to define where your state file is saved, and the name of
-- said file. It is recommend to leave this commented and the state file
-- will be named after the mission run of the form:
--    <map-name>_<sortie-name>.state
-- Where '<map-name>' is 'Caucasus', etc.
--       '<sortie-name>' is the name entered in the mission editor
--]]
-- statepath = [[C:\Users\%USERNAME%\Saved Games\DCS.openbeta\server.state]]

--[[
-- Set this to point at your theater folder. It is usually left in
-- DCS.openbeta. The default is likely sufficient, see the documentation
-- for details.
--]]
-- theaterpath = [[C:\Users\%USERNAME%\Saved Games\DCS.openbeta\theater]]

-- emptyslottimeout   = 0  -- seconds
-- period     = -1  -- mission restart period(seconds), -1 disables
-- logger     = {}
-- whitelists = {}
-- dctid      = "changeme"
-- statServerHostname = "localhost"
-- statServerPort     = 8095

--[[
-- Changing values below this line should be done with caution.
-- It is recommended you consult the adminstrator's documentation
-- before changing these config values.
--]]
-- schedfreq  = 2   -- hertz
-- tgtfps     = 75
-- percentTimeAllowed = .3
